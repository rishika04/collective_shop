   <table style="font-family:arial; text-align:left; font-size:1em;table-layout: fixed; width: 100%;">
                    <colgroup>
                        <col style="width: 10%" />
                        <col style="width: 30%" />
                        <col style="width: 25%" />
                        <col style="width: 20%" />
                        <col style="width: 15%" />
                    </colgroup>
                    <tr>
                        <th>order id</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>PIN </th>
                        <th>URL</th>
                    </tr>
                    <tr>
                        <td colspan="5">&nbsp;</td>
                    </tr>
                    {% for c in order %}
                    <tr>
                        <td>{{ c.id }}</td>
                        <td>{{ c.phone }}</td>
                        <td>{{ c.address }}</td>
                        <td>{{ c.PIN }}</td>
                        <td><a href="{{ c.url }}">{{ c.url }}</a></td>
                    </tr>
                    {% endfor %}
                    
                </table>
